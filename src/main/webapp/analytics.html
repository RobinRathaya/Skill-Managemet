<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/analytics.css" />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
            integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
            crossorigin="anonymous"
        />
        <title>Quiz App</title>
    </head>
    <body>
        <nav class="nav-bar">
            <div class="left-container">
                <a href="userdashboard.jsp" class="link-nav"
                    ><i class="fas fa-question-circle icon"></i> Exams</a
                >
                <a href="#" class="link-nav active"
                    ><q class="fas fa-chart-bar icon"></q> Analytics</a
                >
            </div>
            <div class="right-container">
                <a href="#" class="link-nav-right">Student Name</a>
                <a href="#" class="link-nav-right"
                    ><i class="fas fa-cogs icon-right"></i
                ></a>
                <a href="#" class="link-nav-right icon-right"
                    ><i class="fas fa-sign-out-alt"></i
                ></a>
            </div>
        </nav>
        <div class="container table-container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Subject Name</th>
                                <th scope="col">Correct Answers</th>
                                <th scope="col">Incorrect Answers</th>
                            </tr>
                        </thead>
                        <tbody id='tBody'>
                       
                        </tbody>
                    </table>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
    </body>
    <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    	
    	$.post('TestManagement',{request:'getTestScore'},function(data){
    		var result=JSON.parse(data);
    		result.forEach(function(r, i){    			
   	    		$('#tBody').append('<tr><th scope="row">' + r.quiz.name + '</th><td>' + r.correct + '</td><td>' + r.inCorrect + '</td></tr>');
    		})
    	});
    	
    });
    
    </script>
</html>
