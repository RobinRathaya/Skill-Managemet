<script>
	$(document).ready(function() {
		$.ajax({
			url : 'StudentInfo',
			type : 'post',
			data : {
				request : 'viewall'
			},
			success : function(data) {
				var allStudentInfo = JSON.parse(data);
				if (allStudentInfo.length === 0) {
					$('#error').show();
					$('.table').hide();
					$('.thead').hide();
				} else {
					$('#error').hide();
					$('.table').show();
					$('.thead').show();
					for (var i = 0; i < allStudentInfo.length; i++) {
						$('.tbody').append('<th scope="row">'+(i+1)+'</th>');
						$('.tbody').append('<td>'+allStudentInfo[i].name+'</td>');
						$('.tbody').append('<td>'+allStudentInfo[i].email+'</td>');
						$('.tbody').append('<td>'+allStudentInfo[i].phonenumber+'</td>');
						$('.tbody').append('<td>'+allStudentInfo[i].userName+'</td>');
					 	$('.tbody').append('<td><button class="btn-warning btn" value='+allStudentInfo[i].id+'>Edit</button>&nbsp;&nbsp;&nbsp; <button class="btn-danger btn deleteStudent" value='+allStudentInfo[i].id+'>Delete</button></td>'); 
					}
				}
			}
		});

		$('.delete').click(function(){
